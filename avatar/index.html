<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
      name="viewport"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>ReadyPlayerMe -- Talking Animation</title>
    <link rel="stylesheet" href="./css/main.css?id=79" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Ensure body and html take up full height */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Style the canvas to take the full screen */
      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Position the microphone button */
      .mic-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
        z-index: 1000; /* Ensure the button is above other elements */
      }

      .mic-button.listening {
        background-color: #ff0000;
      }

      .mic-button svg {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <div id="client-logo" onclick="startBTPressed();"></div>
    <canvas id="renderCanvas"></canvas>
    <div id="nameDisplay"></div>
    <div id="seenTimesDisplay"></div>

    <button id="micButton" class="mic-button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-microphone"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M9 5a3 3 0 0 1 6 0v6a3 3 0 0 1 -6 0z" />
        <path d="M5 10a7 7 0 0 0 14 0" />
        <path d="M8 21l8 0" />
      </svg>
    </button>
    <audio id="audioElement" controls style="display: none"></audio>
    <script src="./node_modules/babylonjs/babylon.js"></script>
    <script src="./node_modules/babylonjs-loaders/babylonjs.loaders.min.js"></script>
    <script src="./node_modules/pepjs/dist/pep.js"></script>
    <script src="./js/main.js?id=79"></script>
  </body>
</html>
